<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHUB | My Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root {
            --bg-dark: #0f172a;
            --accent: #8b5cf6;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, #0f172a, #1e1b4b, #2e1065, #0f172a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text);
            min-height: 100vh;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }

        /* Header e Busca */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .search-container {
            flex-grow: 1;
            max-width: 500px;
            margin: 0 20px;
            position: relative;
        }

        .search-container input {
            width: 100%;
            padding: 10px 40px;
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.3);
            color: white;
            outline: none;
        }

        .search-icon { position: absolute; left: 15px; top: 10px; color: #64748b; }

        /* Perfil e Botão Postar */
        .nav-actions { display: flex; align-items: center; gap: 15px; }
        
        .user-profile {
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 5px 12px;
            border-radius: 50px;
            background: var(--card-bg);
            border: 1px solid var(--accent);
            transition: 0.3s;
        }

        .user-avatar { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; background: #334155; }

        /* Grid */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .game-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
            transition: 0.4s;
            cursor: pointer;
        }

        .game-card:hover { transform: scale(1.03); border-color: var(--accent); }
        .game-thumb { width: 100%; height: 150px; object-fit: cover; }
        .game-info { padding: 15px; }
        .game-title { font-weight: bold; font-size: 1.1rem; }
        .like-badge { display: flex; align-items: center; gap: 5px; color: #ef4444; margin-top: 8px; font-size: 0.9rem; }

        /* Modal Jogo (Estilo Poki) */
        .poki-view {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark); z-index: 2000; display: none; flex-direction: column;
        }

        .poki-toolbar { padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; background: #1e293b; }
        .poki-frame { flex-grow: 1; border: none; width: 100%; height: 100%; background: #000; }

        /* Modais de Form */
        .modal-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.85); z-index: 1000; display: none; 
            backdrop-filter: blur(5px);
        }
        .modal-box {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #1e293b; padding: 30px; border-radius: 20px; z-index: 1001;
            width: 90%; max-width: 400px; display: none; border: 1px solid var(--accent);
        }

        input, textarea {
            width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px;
            border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box;
        }

        .btn-main {
            background: var(--accent); color: white; border: none; padding: 12px 20px;
            border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <header>
        <div style="font-weight: 900; color: var(--accent); font-size: 1.4rem;">GAMEHUB</div>
        
        <div class="search-container">
            <i data-lucide="search" class="search-icon" style="width:18px"></i>
            <input type="text" id="searchInput" placeholder="Pesquisar jogo..." oninput="searchGames()">
        </div>

        <div class="nav-actions">
            <button class="btn-main" onclick="openPostModal()" style="width: auto;">
                <i data-lucide="plus"></i> Postar
            </button>
            <div class="user-profile" onclick="openProfileModal()">
                <img src="" id="userImg" class="user-avatar">
                <span id="userName">Entrar</span>
            </div>
        </div>
    </header>

    <div class="container">
        <h2 id="sectionTitle">Mais Recentes</h2>
        <div class="game-grid" id="mainGrid">
            </div>
    </div>

    <div class="modal-overlay" id="overlay" onclick="closeModals()"></div>
    <div class="modal-box" id="profileModal">
        <h3>Meu Perfil</h3>
        <input type="text" id="regName" placeholder="Seu Nickname">
        <input type="text" id="regPic" placeholder="URL da foto de perfil">
        <button class="btn-main" onclick="saveProfile()">Salvar Dados</button>
    </div>

    <div class="modal-box" id="postModal">
        <h3>Postar Novo Jogo</h3>
        <input type="text" id="gameTitle" placeholder="Título">
        <input type="text" id="gamePic" placeholder="URL da Capa">
        <input type="text" id="gameUrl" placeholder="Link do Jogo (URL)">
        <textarea id="gameDesc" placeholder="Descrição curta"></textarea>
        <button class="btn-main" onclick="saveGame()">Publicar</button>
    </div>

    <div class="poki-view" id="pokiPlayer">
        <div class="poki-toolbar">
            <div id="pokiTitle" style="font-weight: bold;">Nome do Jogo</div>
            <div style="display: flex; gap: 20px;">
                <button id="pokiLikeBtn" style="background:none; border:none; color:#ef4444; cursor:pointer; display:flex; align-items:center; gap:5px">
                    <i data-lucide="heart"></i> <span id="pokiLikeCount">0</span>
                </button>
                <button onclick="closePoki()" style="background:none; border:none; color:white; cursor:pointer;">
                    <i data-lucide="x"></i>
                </button>
            </div>
        </div>
        <iframe src="" id="pokiIframe" class="poki-frame"></iframe>
    </div>

    <script>
        let currentUser = JSON.parse(localStorage.getItem('gh_user')) || null;
        let games = JSON.parse(localStorage.getItem('gh_games')) || [];

        // Inicialização
        function init() {
            if(currentUser) {
                document.getElementById('userName').innerText = currentUser.name;
                document.getElementById('userImg').src = currentUser.pic || 'https://api.dicebear.com/7.x/pixel-art/svg';
            }
            renderGames(games);
            lucide.createIcons();
        }

        // Sistema de Perfil
        function openProfileModal() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('profileModal').style.display = 'block';
            if(currentUser) {
                document.getElementById('regName').value = currentUser.name;
                document.getElementById('regPic').value = currentUser.pic;
            }
        }

        function saveProfile() {
            const name = document.getElementById('regName').value;
            const pic = document.getElementById('regPic').value;
            if(!name) return alert("Digite um Nick!");
            
            currentUser = { name, pic };
            localStorage.setItem('gh_user', JSON.stringify(currentUser));
            location.reload();
        }

        // Sistema de Postagem
        function openPostModal() {
            if(!currentUser) return alert("Você precisa se registrar no perfil primeiro para postar!");
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('postModal').style.display = 'block';
        }

        function saveGame() {
            const title = document.getElementById('gameTitle').value;
            const pic = document.getElementById('gamePic').value;
            const url = document.getElementById('gameUrl').value;
            const desc = document.getElementById('gameDesc').value;

            if(!title || !url) return alert("Preencha Título e Link!");

            const newGame = {
                id: Date.now(),
                title,
                pic: pic || 'https://placehold.co/600x400/2e1065/white?text=Game',
                url,
                desc,
                likes: 0,
                likedBy: [] // Para controle de 1 like por pessoa
            };

            games.unshift(newGame);
            localStorage.setItem('gh_games', JSON.stringify(games));
            location.reload();
        }

        // Renderização e Pesquisa
        function renderGames(data) {
            const grid = document.getElementById('mainGrid');
            grid.innerHTML = '';
            data.forEach(game => {
                grid.innerHTML += `
                    <div class="game-card" onclick="openPoki(${game.id})">
                        <img src="${game.pic}" class="game-thumb">
                        <div class="game-info">
                            <div class="game-title">${game.title}</div>
                            <div class="like-badge"><i data-lucide="heart" style="width:14px"></i> ${game.likes}</div>
                        </div>
                    </div>
                `;
            });
            lucide.createIcons();
        }

        function searchGames() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = games.filter(g => g.title.toLowerCase().includes(term));
            
            // Oculta o que não condiz
            renderGames(filtered);
            document.getElementById('sectionTitle').innerText = term ? `Resultados para: ${term}` : "Mais Recentes";
        }

        // Player de Jogo (Poki)
        function openPoki(id) {
            const game = games.find(g => g.id === id);
            document.getElementById('pokiTitle').innerText = game.title;
            document.getElementById('pokiIframe').src = game.url;
            document.getElementById('pokiLikeCount').innerText = game.likes;
            document.getElementById('pokiPlayer').style.display = 'flex';

            const likeBtn = document.getElementById('pokiLikeBtn');
            
            likeBtn.onclick = () => {
                if(!currentUser) return alert("Faça login para curtir!");
                
                // Verifica se o usuário já deu like neste jogo
                if(game.likedBy.includes(currentUser.name)) {
                    alert("Você já curtiu este jogo!");
                    return;
                }

                game.likes += 1;
                game.likedBy.push(currentUser.name);
                document.getElementById('pokiLikeCount').innerText = game.likes;
                
                // Salva no banco local
                localStorage.setItem('gh_games', JSON.stringify(games));
                renderGames(games);
            };
        }

        function closePoki() {
            document.getElementById('pokiPlayer').style.display = 'none';
            document.getElementById('pokiIframe').src = '';
        }

        function closeModals() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('profileModal').style.display = 'none';
            document.getElementById('postModal').style.display = 'none';
        }

        init();
    </script>
</body>
</html>
