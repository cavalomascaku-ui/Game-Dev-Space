<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMEHUB | Cloud</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script src="config.js"></script>

    <style>
        :root {
            --bg: #070b14; --accent: #8b5cf6; --gold: #fbbf24; --text: #f8fafc;
        }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); }
        
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 20px; background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .nav-right { display: flex; gap: 10px; align-items: center; }
        
        .btn-main { 
            background: var(--accent); color: white; border: none; padding: 8px 15px; 
            border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 13px;
        }

        .admin-btn { background: var(--gold); color: #000; display: none; }

        .user-profile { 
            display: flex; align-items: center; gap: 8px; cursor: pointer;
            padding: 5px 10px; border-radius: 20px; background: rgba(255,255,255,0.05);
        }
        .user-avatar { width: 28px; height: 28px; border-radius: 50%; object-fit: cover; border: 1px solid var(--accent); }
        #navUser { font-size: 12px; font-weight: 700; }

        .modal { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #0f172a; padding: 25px; border-radius: 12px; z-index: 1000;
            width: 90%; max-width: 350px; display: none; border: 1px solid var(--accent);
        }
        input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 6px; border: 1px solid #1e293b; background: #070b14; color: white; box-sizing: border-box; }
    </style>
</head>
<body>

    <header>
        <div style="font-weight: 900; color: var(--accent);">GAMEHUB</div>
        <div class="nav-right">
            <button class="btn-main admin-btn" id="btnAdmin" onclick="openAdmin()">ADMIN</button>
            <div class="user-profile" onclick="openModal('authModal')">
                <img src="" id="navAvatar" class="user-avatar" style="display:none;">
                <span id="navUser">ENTRAR</span>
            </div>
        </div>
    </header>

    <div class="modal" id="authModal">
        <h3>PERFIL</h3>
        <input type="email" id="emailIn" placeholder="E-mail">
        <input type="text" id="nickIn" placeholder="Nickname">
        <button class="btn-main" style="width:100%" onclick="saveProfile()">SALVAR</button>
    </div>

    <script>
        // Inicializa o Firebase usando os dados do CONFIG.js
        const firebaseConfig = {
            apiKey: CONFIG.FIREBASE_API_KEY,
            authDomain: "game-dev-space.firebaseapp.com",
            projectId: "game-dev-space",
            storageBucket: "game-dev-space.appspot.com",
            messagingSenderId: "1073185335190",
            appId: "1:1073185335190:web:ae9ffd88cdf89f53cbdfb7"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let user = JSON.parse(localStorage.getItem('gh_user')) || null;

        function updateUI() {
            if (user) {
                document.getElementById('navUser').innerText = user.nick.toUpperCase();
                document.getElementById('navAvatar').src = `https://api.dicebear.com/7.x/identicon/svg?seed=${user.nick}`;
                document.getElementById('navAvatar').style.display = 'block';
                
                // Verifica se é Admin comparando com o CONFIG.js
                if (user.email === CONFIG.ADMIN_EMAIL) {
                    document.getElementById('btnAdmin').style.display = 'block';
                }
            }
        }

        function saveProfile() {
            const email = document.getElementById('emailIn').value.toLowerCase();
            const nick = document.getElementById('nickIn').value;

            if (email && nick) {
                user = { email, nick };
                localStorage.setItem('gh_user', JSON.stringify(user));
                updateUI();
                closeModals();
            }
        }

        function openAdmin() {
            const pass = prompt("Senha Administrativa:");
            if (pass === CONFIG.ADMIN_PASS) {
                alert("Acesso concedido ao Painel!");
                // Aqui você abre seu modal de admin
            } else {
                alert("Senha incorreta!");
            }
        }

        function openModal(id) { document.getElementById(id).style.display = 'block'; }
        function closeModals() { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); }

        // Rodar ao carregar a página
        updateUI();
    </script>
</body>
</html>
