<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevCord | Ultimate Edition</title>
    <style>
        :root {
            --bg-servers: #1e1f22; --bg-channels: #2b2d31; --bg-chat: #313338;
            --bg-input: #383a40; --accent: #5865f2; --success: #23a559;
            --danger: #f23f42; --text-main: #dbdee1; --text-muted: #949ba4;
        }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'gg sans', sans-serif; background: var(--bg-chat); color: var(--text-main); overflow: hidden; }
        #app { display: flex; height: 100vh; visibility: hidden; }

        /* SIDEBAR SERVIDORES */
        .sidebar-servers { width: 72px; background: var(--bg-servers); display: flex; flex-direction: column; align-items: center; padding-top: 12px; gap: 8px; flex-shrink: 0; overflow-y: auto; }
        .server-icon { width: 48px; height: 48px; background: var(--bg-chat); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; background-size: cover; background-position: center; color: white; position: relative; }
        .server-icon:hover, .server-icon.active { border-radius: 30%; background-color: var(--accent); }
        .server-icon.active::before { content: ""; position: absolute; left: -12px; width: 4px; height: 35px; background: white; border-radius: 0 4px 4px 0; }

        /* SIDEBAR CANAIS / DM */
        .sidebar-channels { width: 240px; background: var(--bg-channels); display: flex; flex-direction: column; flex-shrink: 0; }
        .header-box { height: 48px; display: flex; align-items: center; padding: 0 16px; font-weight: bold; border-bottom: 1px solid rgba(0,0,0,0.2); justify-content: space-between; }
        .item-list { flex-grow: 1; overflow-y: auto; padding: 8px 0; }
        .nav-item { padding: 6px 8px; margin: 2px 8px; cursor: pointer; border-radius: 4px; color: var(--text-muted); display: flex; align-items: center; gap: 8px; font-size: 14px; }
        .nav-item:hover, .nav-item.active { background: rgba(255,255,255,0.05); color: white; }

        /* CHAT AREA */
        .chat-area { flex-grow: 1; display: flex; flex-direction: column; min-width: 0; }
        #msg-container { flex-grow: 1; overflow-y: auto; padding: 20px 0; }
        .message-wrapper { position: relative; padding: 4px 16px; display: flex; gap: 16px; transition: background 0.1s; }
        .message-wrapper:hover { background: rgba(0,0,0,0.05); }
        .avatar { width: 40px; height: 40px; border-radius: 50%; background: var(--accent); background-size: cover; flex-shrink: 0; }
        .chat-img { max-width: 400px; border-radius: 8px; margin-top: 8px; display: block; cursor: pointer; }

        /* INPUT & PREVIEW */
        .input-section { padding: 0 16px 24px; }
        .upload-preview { background: #2b2d31; padding: 10px; border-radius: 8px 8px 0 0; display: none; width: fit-content; position: relative; border: 1px solid var(--bg-input); border-bottom: none; }
        .preview-img { height: 80px; border-radius: 4px; }
        .remove-preview { position: absolute; top: -5px; right: -5px; background: var(--danger); color: white; border-radius: 50%; width: 20px; height: 20px; text-align: center; cursor: pointer; font-size: 12px; line-height: 20px; }
        .input-wrapper { background: var(--bg-input); border-radius: 8px; display: flex; align-items: center; padding: 0 12px; gap: 12px; }
        #message-input { flex-grow: 1; padding: 12px; background: transparent; border: none; color: white; outline: none; }

        /* MENU 3 PONTINHOS */
        .msg-actions { position: absolute; top: -15px; right: 20px; background: var(--bg-chat); border: 1px solid #232428; border-radius: 4px; display: none; z-index: 10; }
        .message-wrapper:hover .msg-actions { display: flex; }
        .action-btn { padding: 4px 8px; cursor: pointer; color: var(--text-muted); }
        .action-btn:hover { color: white; }
        .dropdown-menu { position: absolute; right: 20px; top: 15px; background: #111214; border-radius: 4px; padding: 6px; width: 150px; display: none; z-index: 100; box-shadow: 0 8px 16px rgba(0,0,0,0.5); }
        .menu-item { padding: 8px; border-radius: 2px; font-size: 13px; cursor: pointer; }
        .menu-item:hover { background: var(--accent); color: white; }

        /* MODAIS & EXPLORAR */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 5000; }
        .modal-content { background: var(--bg-chat); padding: 24px; border-radius: 8px; width: 400px; color: white; }
        input[type="text"], textarea { width: 100%; padding: 10px; margin: 10px 0; border-radius: 4px; border: none; background: #1e1f22; color: white; box-sizing: border-box; }
        #explore-screen { position: fixed; inset: 0; background: var(--bg-chat); z-index: 4000; display: none; flex-direction: column; align-items: center; padding: 40px; overflow-y: auto; }

        .recording { color: var(--danger); animation: pulse 1s infinite; }
        @keyframes pulse { 0% {opacity:1} 50% {opacity:0.4} 100% {opacity:1} }
        audio { height: 35px; filter: invert(1); margin-top: 5px; }
    </style>
</head>
<body>

    <div id="explore-screen">
        <button onclick="closeExplore()" style="position:fixed; right:40px; top:40px; background:none; border:none; color:white; cursor:pointer; font-size:24px">‚úï</button>
        <h1>Descobrir Comunidades</h1>
        <input type="text" id="search-input" placeholder="Pesquisar servidores..." oninput="searchServers()" style="max-width:600px">
        <div id="search-results" style="display:grid; grid-template-columns:repeat(auto-fill, minmax(200px, 1fr)); gap:20px; width:100%; max-width:1000px; margin-top:20px"></div>
    </div>

    <div id="modal-profile" class="modal">
        <div class="modal-content" style="width:340px; padding:0; overflow:hidden">
            <div id="p-banner" style="height:60px; background:var(--accent)"></div>
            <div style="padding:15px; position:relative">
                <div id="p-avatar" style="width:80px; height:80px; border-radius:50%; border:6px solid var(--bg-chat); position:absolute; top:-40px; background-size:cover; background-color:var(--accent)"></div>
                <div style="margin-top:45px">
                    <h3 id="display-nick" style="margin:0">Nick</h3>
                    <p id="display-bio" style="font-size:13px; color:var(--text-muted)"></p>
                    <input type="text" id="edit-nick" placeholder="Novo Nick">
                    <input type="text" id="edit-avatar" placeholder="URL da Foto">
                    <textarea id="edit-bio" placeholder="Sobre mim..."></textarea>
                    <button onclick="saveProfile()" style="width:100%; padding:10px; background:var(--success); border:none; color:white; border-radius:4px; cursor:pointer">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <div id="app">
        <nav class="sidebar-servers">
            <div class="server-icon active" onclick="switchMode('DM')" id="home-btn">DM</div>
            <div style="width:32px; height:2px; background: #35363c"></div>
            <div id="srv-list"></div>
            <div class="server-icon" style="color:var(--success)" onclick="createServerPrompt()">+</div>
            <div class="server-icon" style="color:var(--success)" onclick="openExplore()">üîç</div>
        </nav>

        <aside class="sidebar-channels">
            <div class="header-box" id="side-title">Mensagens Diretas</div>
            <div class="item-list" id="sidebar-items"></div>
            <div style="margin-top:auto; padding:10px; background:#232428; display:flex; align-items:center; gap:10px; cursor:pointer" onclick="openProfile()">
                <div id="my-avatar-small" style="width:32px; height:32px; border-radius:50%; background-size:cover; background-color:var(--accent)"></div>
                <div id="my-nick-small" style="font-size:13px; font-weight:bold">Usu√°rio</div>
            </div>
        </aside>

        <main class="chat-area">
            <div class="header-box"># <span id="chat-title">In√≠cio</span></div>
            <div id="msg-container"></div>
            
            <div class="input-section">
                <div id="upload-preview" class="upload-preview">
                    <span class="remove-preview" onclick="clearPreview()">‚úï</span>
                    <img id="img-render" class="preview-img" src="">
                </div>
                <div class="input-wrapper">
                    <label for="file-up" class="icon-btn" style="cursor:pointer">‚ûï</label>
                    <input type="file" id="file-up" hidden accept="image/*" onchange="previewFile(this)">
                    <input type="text" id="message-input" placeholder="Conversar...">
                    <span id="mic-btn" class="icon-btn" onclick="handleVoice()" style="cursor:pointer">üé§</span>
                </div>
            </div>
        </main>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, setDoc, doc, query, orderBy, onSnapshot, serverTimestamp, getDocs, where, getDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD6mo_rK6_4-RtaR8Wzg9UxWy7HaqnKNE8",
        authDomain: "devcord-4dcf6.firebaseapp.com",
        projectId: "devcord-4dcf6",
        storageBucket: "devcord-4dcf6.firebasestorage.app",
        messagingSenderId: "168388878048",
        appId: "1:168388878048:web:c4b9628253e4b46c077a85"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentMode = "DM", currentSrvId = null, currentChanId = "geral", activeChatId = null;
    let unsubMsgs = null, pendingImage = null, mediaRecorder, audioChunks = [];

    // --- AUTH ---
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            document.getElementById('app').style.visibility = 'visible';
            await checkUser(user);
            updateUserUI();
            listenServers();
            switchMode('DM');
        }
    });

    async function checkUser(u) {
        const ref = doc(db, "usuarios", u.uid);
        if(!(await getDoc(ref)).exists()) await setDoc(ref, { nick: u.email.split('@')[0], avatar: '', bio: '' });
    }

    async function updateUserUI() {
        const d = (await getDoc(doc(db, "usuarios", auth.currentUser.uid))).data();
        document.getElementById('my-nick-small').innerText = d.nick;
        document.getElementById('my-avatar-small').style.backgroundImage = `url(${d.avatar})`;
    }

    // --- MODES & SIDEBAR ---
    window.switchMode = (mode, srvId = null) => {
        currentMode = mode;
        currentSrvId = srvId;
        const items = document.getElementById('sidebar-items');
        document.getElementById('home-btn').classList.toggle('active', mode === 'DM');
        
        if(mode === 'DM') {
            document.getElementById('side-title').innerText = "Mensagens Diretas";
            listenFriends();
        } else {
            document.getElementById('side-title').innerText = "Canais";
            listenChannels(srvId);
        }
    };

    function listenFriends() {
        const items = document.getElementById('sidebar-items');
        items.innerHTML = `<div class="nav-item" style="color:var(--success)" onclick="addFriendPrompt()">+ Adicionar Amigo</div>`;
        onSnapshot(query(collection(db, "amigos"), where("uids", "array-contains", auth.currentUser.uid)), async snap => {
            for(const d of snap.docs) {
                const fId = d.data().uids.find(id => id !== auth.currentUser.uid);
                const u = (await getDoc(doc(db, "usuarios", fId))).data();
                const div = document.createElement('div');
                div.className = 'nav-item';
                div.innerHTML = `<div style="width:24px; height:24px; border-radius:50%; background-size:cover; background-image:url(${u.avatar})"></div> ${u.nick}`;
                div.onclick = () => { activeChatId = d.id; document.getElementById('chat-title').innerText = u.nick; loadChat(`dms_${d.id}`); };
                items.appendChild(div);
            }
        });
    }

    function listenChannels(srvId) {
        const items = document.getElementById('sidebar-items');
        onSnapshot(query(collection(db, `canais_${srvId}`), orderBy("createdAt", "asc")), snap => {
            items.innerHTML = `<div class="nav-item active" onclick="selectChannel('geral', 'geral')"># geral</div>`;
            snap.forEach(d => {
                const div = document.createElement('div');
                div.className = 'nav-item';
                div.innerText = `# ${d.data().nome}`;
                div.onclick = () => selectChannel(d.id, d.data().nome);
                items.appendChild(div);
            });
            items.innerHTML += `<div class="nav-item" style="color:var(--success)" onclick="createChanPrompt()">+ Criar Canal</div>`;
        });
    }

    // --- EXPLORAR & SERVIDORES ---
    window.openExplore = () => document.getElementById('explore-screen').style.display = 'flex';
    window.closeExplore = () => document.getElementById('explore-screen').style.display = 'none';

    window.searchServers = async () => {
        const val = document.getElementById('search-input').value.toLowerCase();
        const snap = await getDocs(collection(db, "todos_servidores"));
        const res = document.getElementById('search-results');
        res.innerHTML = '';
        snap.forEach(d => {
            if(d.data().nome.toLowerCase().includes(val)) {
                res.innerHTML += `<div style="background:var(--bg-channels); padding:15px; border-radius:8px; text-align:center">
                    <div style="width:50px; height:50px; background-size:cover; background-image:url(${d.data().foto}); margin:0 auto 10px; border-radius:15px"></div>
                    <b>${d.data().nome}</b><br><button onclick="joinSrv('${d.id}')" style="margin-top:10px; background:var(--accent); border:none; color:white; padding:5px 10px; border-radius:4px; cursor:pointer">Entrar</button>
                </div>`;
            }
        });
    };

    window.joinSrv = async id => { await setDoc(doc(db, "membros", `${auth.currentUser.uid}_${id}`), { uid: auth.currentUser.uid, srvId: id }); closeExplore(); };

    function listenServers() {
        onSnapshot(query(collection(db, "membros"), where("uid", "==", auth.currentUser.uid)), async snap => {
            const list = document.getElementById('srv-list'); list.innerHTML = '';
            for(const d of snap.docs) {
                const s = (await getDoc(doc(db, "todos_servidores", d.data().srvId))).data();
                const div = document.createElement('div'); div.className = 'server-icon';
                if(s.foto) div.style.backgroundImage = `url(${s.foto})`; else div.innerText = s.nome[0];
                div.onclick = () => switchMode('SERVER', d.data().srvId);
                list.appendChild(div);
            }
        });
    }

    // --- MENSAGENS, IMAGEM & √ÅUDIO ---
    window.previewFile = input => {
        const file = input.files[0];
        if(file) {
            const reader = new FileReader();
            reader.onload = e => { pendingImage = e.target.result; document.getElementById('img-render').src = pendingImage; document.getElementById('upload-preview').style.display = 'block'; };
            reader.readAsDataURL(file);
        }
    };

    window.clearPreview = () => { pendingImage = null; document.getElementById('upload-preview').style.display = 'none'; };

    async function sendMsg() {
        const input = document.getElementById('message-input');
        if(!input.value.trim() && !pendingImage) return;
        const path = currentMode === "DM" ? `dms_${activeChatId}` : `msgs_${currentSrvId}_${currentChanId}`;
        const u = (await getDoc(doc(db, "usuarios", auth.currentUser.uid))).data();
        await addDoc(collection(db, path), {
            text: input.value, image: pendingImage, user: u.nick, avatar: u.avatar, uid: auth.currentUser.uid, createdAt: serverTimestamp()
        });
        input.value = ''; clearPreview();
    }

    window.handleVoice = async () => {
        const btn = document.getElementById('mic-btn');
        if(!mediaRecorder || mediaRecorder.state === "inactive") {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream); audioChunks = [];
            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
            mediaRecorder.onstop = async () => {
                const url = URL.createObjectURL(new Blob(audioChunks, { type: 'audio/webm' }));
                const path = currentMode === "DM" ? `dms_${activeChatId}` : `msgs_${currentSrvId}_${currentChanId}`;
                const u = (await getDoc(doc(db, "usuarios", auth.currentUser.uid))).data();
                await addDoc(collection(db, path), { audio: url, user: u.nick, avatar: u.avatar, uid: auth.currentUser.uid, createdAt: serverTimestamp() });
            };
            mediaRecorder.start(); btn.classList.add('recording');
        } else { mediaRecorder.stop(); btn.classList.remove('recording'); }
    };

    function loadChat(path) {
        if(unsubMsgs) unsubMsgs();
        unsubMsgs = onSnapshot(query(collection(db, path), orderBy("createdAt", "asc")), snap => {
            const cont = document.getElementById('msg-container'); cont.innerHTML = '';
            snap.forEach(d => {
                const m = d.data();
                cont.innerHTML += `<div class="message-wrapper">
                    <div class="avatar" style="background-image:url(${m.avatar})"></div>
                    <div class="msg-content">
                        <b style="font-size:14px">${m.user}</b>
                        ${m.text ? `<div style="font-size:15px">${m.text}</div>` : ''}
                        ${m.image ? `<img src="${m.image}" class="chat-img" onclick="window.open(this.src)">` : ''}
                        ${m.audio ? `<audio controls src="${m.audio}"></audio>` : ''}
                    </div>
                    <div class="msg-actions"><span class="action-btn" onclick="toggleMenu('${d.id}')">...</span></div>
                    <div class="dropdown-menu" id="menu-${d.id}">
                        <div class="menu-item" onclick="navigator.clipboard.writeText('${m.text || ''}')">Copiar Texto</div>
                        ${m.uid === auth.currentUser.uid ? `<div class="menu-item" style="color:red" onclick="deleteDoc(doc(db, '${path}', '${d.id}'))">Excluir</div>` : ''}
                    </div>
                </div>`;
            });
            cont.scrollTop = cont.scrollHeight;
        });
    }

    // --- UTILS ---
    window.toggleMenu = id => { const m = document.getElementById(`menu-${id}`); m.style.display = m.style.display === 'block' ? 'none' : 'block'; };
    window.selectChannel = (id, nome) => { currentChanId = id; document.getElementById('chat-title').innerText = nome; loadChat(`msgs_${currentSrvId}_${id}`); };
    window.openProfile = async () => {
        const d = (await getDoc(doc(db, "usuarios", auth.currentUser.uid))).data();
        document.getElementById('display-nick').innerText = d.nick;
        document.getElementById('display-bio').innerText = d.bio;
        document.getElementById('p-avatar').style.backgroundImage = `url(${d.avatar})`;
        document.getElementById('modal-profile').style.display = 'flex';
    };
    window.saveProfile = async () => {
        await setDoc(doc(db, "usuarios", auth.currentUser.uid), {
            nick: document.getElementById('edit-nick').value || document.getElementById('display-nick').innerText,
            avatar: document.getElementById('edit-avatar').value,
            bio: document.getElementById('edit-bio').value
        }, {merge:true});
        location.reload();
    };
    window.addFriendPrompt = async () => {
        const nick = prompt("Nick do amigo:"); if(!nick) return;
        const q = await getDocs(query(collection(db, "usuarios"), where("nick", "==", nick)));
        if(!q.empty) await setDoc(doc(db, "amigos", `${auth.currentUser.uid}_${q.docs[0].id}`), { uids: [auth.currentUser.uid, q.docs[0].id] });
    };
    window.createServerPrompt = async () => {
        const n = prompt("Nome:"); if(!n) return;
        const f = prompt("URL Foto:");
        const r = await addDoc(collection(db, "todos_servidores"), { nome: n, foto: f, dono: auth.currentUser.uid });
        await joinSrv(r.id);
    };
    window.createChanPrompt = async () => {
        const n = prompt("Canal:"); if(n) await addDoc(collection(db, `canais_${currentSrvId}`), { nome: n, createdAt: serverTimestamp() });
    };

    document.getElementById('message-input').onkeypress = e => { if(e.key === 'Enter') sendMsg(); };
</script>
</body>
</html>
