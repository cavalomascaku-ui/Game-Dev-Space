<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevCord | Ultimate Edition</title>
    <style>
        :root {
            --bg-servers: #1e1f22; --bg-channels: #2b2d31; --bg-chat: #313338;
            --bg-input: #383a40; --accent: #5865f2; --success: #23a559;
            --danger: #f23f42; --text-main: #dbdee1; --text-muted: #949ba4;
        }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'gg sans', sans-serif; background: var(--bg-chat); color: var(--text-main); overflow: hidden; }
        #app { display: flex; height: 100vh; visibility: hidden; }

        /* SIDEBAR SERVIDORES */
        .sidebar-servers { width: 72px; background: var(--bg-servers); display: flex; flex-direction: column; align-items: center; padding-top: 12px; gap: 8px; flex-shrink: 0; overflow-y: auto; }
        .server-icon { width: 48px; height: 48px; background: var(--bg-chat); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; background-size: cover; background-position: center; color: white; position: relative; }
        .server-icon:hover, .server-icon.active { border-radius: 30%; background-color: var(--accent); }
        .server-icon.active::before { content: ""; position: absolute; left: -12px; width: 4px; height: 35px; background: white; border-radius: 0 4px 4px 0; }

        /* SIDEBAR CANAIS */
        .sidebar-channels { width: 240px; background: var(--bg-channels); display: flex; flex-direction: column; flex-shrink: 0; }
        .header-box { height: 48px; display: flex; align-items: center; padding: 0 16px; font-weight: bold; border-bottom: 1px solid rgba(0,0,0,0.2); justify-content: space-between; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .item-list { flex-grow: 1; overflow-y: auto; padding: 8px 0; }
        .nav-item { padding: 6px 8px; margin: 2px 8px; cursor: pointer; border-radius: 4px; color: var(--text-muted); display: flex; align-items: center; gap: 8px; font-size: 14px; }
        .nav-item:hover, .nav-item.active { background: rgba(255,255,255,0.05); color: white; }

        /* CHAT AREA */
        .chat-area { flex-grow: 1; display: flex; flex-direction: column; min-width: 0; position: relative; }
        #msg-container { flex-grow: 1; overflow-y: auto; padding: 20px 0; }
        .message-wrapper { position: relative; padding: 4px 16px; display: flex; gap: 16px; transition: background 0.1s; }
        .message-wrapper:hover { background: rgba(0,0,0,0.05); }
        .avatar { width: 40px; height: 40px; border-radius: 50%; background: var(--accent); background-size: cover; flex-shrink: 0; cursor: pointer; }
        .msg-user-nick { font-size: 14px; font-weight: bold; cursor: pointer; color: white; }
        .msg-user-nick:hover { text-decoration: underline; }
        .chat-img { max-width: 400px; border-radius: 8px; margin-top: 8px; display: block; cursor: pointer; }

        /* EMOJI PICKER */
        #emoji-picker { position: absolute; bottom: 80px; right: 20px; width: 300px; height: 350px; background: #111214; border: 1px solid #232428; border-radius: 8px; display: none; flex-direction: column; z-index: 2000; box-shadow: 0 8px 16px rgba(0,0,0,0.5); }
        .emoji-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; padding: 10px; overflow-y: auto; font-size: 22px; }
        .emoji-item { cursor: pointer; text-align: center; transition: 0.1s; }

        /* MODAIS */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 5000; }
        .modal-content { background: var(--bg-chat); padding: 24px; border-radius: 8px; width: 400px; color: white; position: relative; }
        input[type="text"], textarea { width: 100%; padding: 10px; margin: 8px 0; border-radius: 4px; border: none; background: #1e1f22; color: white; box-sizing: border-box; outline: none; }
        
        .profile-banner { height: 100px; background-size: cover; background-position: center; background-color: var(--accent); width: 100%; }
        .recording { color: var(--danger); animation: pulse 1s infinite; }
        @keyframes pulse { 0% {opacity:1} 50% {opacity:0.4} 100% {opacity:1} }
        audio { height: 35px; filter: invert(0.8); margin-top: 5px; }
    </style>
</head>
<body>

    <div id="modal-create-srv" class="modal">
        <div class="modal-content">
            <h2 style="margin:0 0 15px">Criar seu servidor</h2>
            <input type="text" id="new-srv-name" placeholder="Nome do Servidor">
            <input type="text" id="new-srv-icon" placeholder="URL do Ãcone">
            <input type="text" id="new-srv-banner" placeholder="URL do Banner">
            <div style="margin-top:20px; display:flex; gap:10px">
                <button onclick="confirmCreateSrv()" style="flex:1; padding:10px; background:var(--accent); color:white; border:none; border-radius:4px; cursor:pointer">Criar</button>
                <button onclick="closeModal('modal-create-srv')" style="flex:1; background:none; color:white; border:none; cursor:pointer">Cancelar</button>
            </div>
        </div>
    </div>

    <div id="modal-profile" class="modal">
        <div class="modal-content" style="padding:0; overflow:hidden; width:350px">
            <div id="p-banner" class="profile-banner"></div>
            <div style="padding:15px; position:relative">
                <div id="p-avatar" style="width:80px; height:80px; border-radius:50%; border:6px solid var(--bg-chat); position:absolute; top:-45px; background-size:cover; background-color:var(--accent)"></div>
                <div style="margin-top:40px">
                    <h3 id="display-nick" style="margin:0">Nick</h3>
                    <p id="display-bio" style="font-size:14px; color:var(--text-muted); margin: 10px 0;"></p>
                    
                    <div id="profile-edit-fields" style="display:none">
                        <input type="text" id="edit-nick" placeholder="Novo Nick">
                        <input type="text" id="edit-avatar" placeholder="URL Foto">
                        <input type="text" id="edit-banner" placeholder="URL Banner">
                        <textarea id="edit-bio" placeholder="Bio..."></textarea>
                        <button onclick="saveProfile()" style="width:100%; padding:10px; background:var(--success); border:none; color:white; border-radius:4px; cursor:pointer">Salvar</button>
                    </div>
                    
                    <button onclick="closeModal('modal-profile')" style="width:100%; margin-top:10px; background:none; color:white; border:none; cursor:pointer; font-size:12px">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <div id="emoji-picker">
        <div class="emoji-grid" id="emoji-list"></div>
    </div>

    <div id="app">
        <nav class="sidebar-servers">
            <div class="server-icon active" onclick="switchMode('DM', null, 'Mensagens Diretas')" id="home-btn">DM</div>
            <div style="width:32px; height:2px; background: #35363c"></div>
            <div id="srv-list"></div>
            <div class="server-icon" style="color:var(--success)" onclick="openModal('modal-create-srv')">+</div>
        </nav>

        <aside class="sidebar-channels">
            <div class="header-box" id="side-title">DevCord</div>
            <div class="item-list" id="sidebar-items"></div>
            <div style="margin-top:auto; padding:10px; background:#232428; display:flex; align-items:center; gap:10px; cursor:pointer" onclick="viewUserProfile()">
                <div id="my-avatar-small" style="width:32px; height:32px; border-radius:50%; background-size:cover; background-color:var(--accent)"></div>
                <div id="my-nick-small" style="font-size:13px; font-weight:bold">Carregando...</div>
            </div>
        </aside>

        <main class="chat-area">
            <div class="header-box"># <span id="chat-title">Bem-vindo</span></div>
            <div id="msg-container"></div>
            
            <div class="input-section">
                <div class="input-wrapper">
                    <label for="file-up" style="cursor:pointer; font-size:20px">+</label>
                    <input type="file" id="file-up" hidden accept="image/*" onchange="previewFile(this)">
                    <input type="text" id="message-input" placeholder="Conversar...">
                    <span onclick="toggleEmojis()" style="cursor:pointer; font-size:20px">ðŸ˜Š</span>
                    <span id="mic-btn" onclick="handleVoice()" style="cursor:pointer; font-size:20px">ðŸŽ¤</span>
                </div>
            </div>
        </main>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, setDoc, doc, query, orderBy, onSnapshot, serverTimestamp, getDocs, where, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD6mo_rK6_4-RtaR8Wzg9UxWy7HaqnKNE8",
        authDomain: "devcord-4dcf6.firebaseapp.com",
        projectId: "devcord-4dcf6",
        storageBucket: "devcord-4dcf6.firebasestorage.app",
        messagingSenderId: "168388878048",
        appId: "1:168388878048:web:c4b9628253e4b46c077a85"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentMode = "DM", currentSrvId = null, currentChanId = "geral", activeChatId = null;
    let unsubMsgs = null, pendingImage = null, mediaRecorder, audioChunks = [];

    // --- EMOJIS ---
    const emojiStr = "ðŸ˜€ðŸ˜ƒðŸ˜„ðŸ˜ðŸ˜†ðŸ˜…ðŸ˜‚ðŸ¤£ðŸ˜ŠðŸ˜‡ðŸ™‚ðŸ™ƒðŸ˜‰ðŸ˜ŒðŸ˜ðŸ¥°ðŸ˜˜ðŸ˜—ðŸ˜™ðŸ˜šðŸ˜‹ðŸ˜›ðŸ˜œðŸ¤ªðŸ˜ðŸ¤‘ðŸ¤—ðŸ¤­ðŸ¤«ðŸ¤”ðŸ˜ðŸ˜‘ðŸ˜¶ðŸ˜ðŸ˜’ðŸ™„ðŸ˜¬ðŸ¤¥ðŸ˜ŒðŸ˜”ðŸ˜ªðŸ¤¤ðŸ˜´ðŸ˜·ðŸ¤’ðŸ¤•ðŸ¤¢ðŸ¤®ðŸ¤§ðŸ˜µðŸ¤¯ðŸ¤ ðŸ¥³ðŸ˜ŽðŸ¤“ðŸ§ðŸ˜•ðŸ˜ŸðŸ™â˜¹ï¸ðŸ˜®ðŸ˜¯ðŸ˜²ðŸ˜³ðŸ¥ºðŸ˜¦ðŸ˜§ðŸ˜¨ðŸ˜°ðŸ˜¥ðŸ˜¢ðŸ˜­ðŸ˜¤ðŸ˜ ðŸ˜¡ðŸ¤¬ðŸ˜ˆðŸ‘¿ðŸ’€â˜ ï¸ðŸ‘»ðŸ‘½ðŸ¤–ðŸ‘‹ðŸ¤šâœ‹ðŸ–ï¸âœŒï¸ðŸ¤žðŸ¤ŸðŸ¤˜ðŸ¤™ðŸ‘ŒðŸ¤ŒðŸ¤âœŠðŸ‘ŠðŸ¤›ðŸ¤œðŸ‘ðŸ‘Žâœï¸ðŸ™ŒðŸ‘ðŸ«¶ðŸ™ðŸ’ªðŸ¦¾ðŸ¦¿â¤ï¸ðŸ§¡ðŸ’›ðŸ’šðŸ’™ðŸ’œðŸ–¤ðŸ¤ðŸ¤ŽðŸ’”â£ï¸ðŸ’•ðŸ’žðŸ’“ðŸ’—ðŸ’–ðŸ’˜ðŸ’¯âœ”ï¸";
    function initEmojiPicker() {
        const list = document.getElementById('emoji-list');
        Array.from(emojiStr).forEach(e => {
            const span = document.createElement('span'); span.className = 'emoji-item'; span.innerText = e;
            span.onclick = () => { document.getElementById('message-input').value += e; };
            list.appendChild(span);
        });
    }

    // --- AUTH & USER ---
    onAuthStateChanged(auth, async (u) => {
        if (u) {
            document.getElementById('app').style.visibility = 'visible';
            const userRef = doc(db, "usuarios", u.uid);
            const snap = await getDoc(userRef);
            if(!snap.exists()) await setDoc(userRef, { nick: u.email.split('@')[0], avatar: '', bio: '', banner: '' });
            updateUserUI();
            listenServers();
            switchMode('DM', null, 'Mensagens Diretas');
            initEmojiPicker();
        }
    });

    async function updateUserUI() {
        const d = (await getDoc(doc(db, "usuarios", auth.currentUser.uid))).data();
        document.getElementById('my-nick-small').innerText = d.nick;
        document.getElementById('my-avatar-small').style.backgroundImage = `url(${d.avatar})`;
    }

    // --- CORE NAVIGATION ---
    window.switchMode = async (mode, srvId, srvNome) => {
        currentMode = mode; currentSrvId = srvId;
        document.getElementById('side-title').innerText = srvNome;
        document.getElementById('home-btn').classList.toggle('active', mode === 'DM');
        
        const items = document.getElementById('sidebar-items');
        items.innerHTML = '<div style="padding:16px; color:grey">Carregando...</div>';

        if(mode === 'DM') {
            listenFriends();
        } else {
            listenChannels(srvId);
        }
    };

    function listenServers() {
        onSnapshot(query(collection(db, "membros"), where("uid", "==", auth.currentUser.uid)), async snap => {
            const list = document.getElementById('srv-list'); list.innerHTML = '';
            for(const d of snap.docs) {
                const sData = (await getDoc(doc(db, "todos_servidores", d.data().srvId))).data();
                const div = document.createElement('div'); div.className = 'server-icon';
                if(sData.foto) div.style.backgroundImage = `url(${sData.foto})`; else div.innerText = sData.nome[0];
                div.onclick = () => switchMode('SERVER', d.data().srvId, sData.nome);
                list.appendChild(div);
            }
        });
    }

    function listenChannels(srvId) {
        onSnapshot(query(collection(db, `canais_${srvId}`), orderBy("createdAt", "asc")), snap => {
            const items = document.getElementById('sidebar-items'); items.innerHTML = '';
            items.innerHTML = `<div class="nav-item active" onclick="selectChannel('geral', 'geral')"># geral</div>`;
            snap.forEach(d => {
                const div = document.createElement('div'); div.className = 'nav-item'; div.innerText = `# ${d.data().nome}`;
                div.onclick = () => selectChannel(d.id, d.data().nome);
                items.appendChild(div);
            });
            items.innerHTML += `<div class="nav-item" style="color:var(--success)" onclick="createChanPrompt()">+ Criar Canal</div>`;
        });
    }

    function listenFriends() {
        const items = document.getElementById('sidebar-items');
        items.innerHTML = `<div class="nav-item" style="color:var(--success)" onclick="addFriendPrompt()">+ Adicionar Amigo</div>`;
        onSnapshot(query(collection(db, "amigos"), where("uids", "array-contains", auth.currentUser.uid)), async snap => {
            for(const d of snap.docs) {
                const fId = d.data().uids.find(id => id !== auth.currentUser.uid);
                const u = (await getDoc(doc(db, "usuarios", fId))).data();
                const div = document.createElement('div'); div.className = 'nav-item';
                div.innerHTML = `<div style="width:24px; height:24px; border-radius:50%; background-size:cover; background-image:url(${u.avatar})"></div> ${u.nick}`;
                div.onclick = () => { activeChatId = d.id; document.getElementById('chat-title').innerText = u.nick; loadChat(`dms_${d.id}`); };
                items.appendChild(div);
            }
        });
    }

    // --- CHAT & PERFIL PUBLICO ---
    window.viewUserProfile = async (userId = null) => {
        const targetId = userId || auth.currentUser.uid;
        const d = (await getDoc(doc(db, "usuarios", targetId))).data();
        
        document.getElementById('display-nick').innerText = d.nick;
        document.getElementById('display-bio').innerText = d.bio || "Sem bio disponÃ­vel.";
        document.getElementById('p-banner').style.backgroundImage = `url(${d.banner})`;
        document.getElementById('p-avatar').style.backgroundImage = `url(${d.avatar})`;
        
        // Se for o prÃ³prio usuÃ¡rio, mostra campos de ediÃ§Ã£o
        document.getElementById('profile-edit-fields').style.display = (targetId === auth.currentUser.uid) ? 'block' : 'none';
        
        if(targetId === auth.currentUser.uid) {
            document.getElementById('edit-nick').value = d.nick;
            document.getElementById('edit-avatar').value = d.avatar || '';
            document.getElementById('edit-banner').value = d.banner || '';
            document.getElementById('edit-bio').value = d.bio || '';
        }

        openModal('modal-profile');
    };

    window.saveProfile = async () => {
        await setDoc(doc(db, "usuarios", auth.currentUser.uid), {
            nick: document.getElementById('edit-nick').value,
            avatar: document.getElementById('edit-avatar').value,
            banner: document.getElementById('edit-banner').value,
            bio: document.getElementById('edit-bio').value
        }, {merge:true});
        location.reload();
    };

    function loadChat(path) {
        if(unsubMsgs) unsubMsgs();
        unsubMsgs = onSnapshot(query(collection(db, path), orderBy("createdAt", "asc")), snap => {
            const cont = document.getElementById('msg-container'); cont.innerHTML = '';
            snap.forEach(d => {
                const m = d.data();
                const wrapper = document.createElement('div');
                wrapper.className = 'message-wrapper';
                wrapper.innerHTML = `
                    <div class="avatar" style="background-image:url(${m.avatar})" onclick="window.viewUserProfile('${m.uid}')"></div>
                    <div>
                        <span class="msg-user-nick" onclick="window.viewUserProfile('${m.uid}')">${m.user}</span>
                        ${m.text ? `<div>${m.text}</div>` : ''}
                        ${m.image ? `<img src="${m.image}" class="chat-img" onclick="window.open(this.src)">` : ''}
                        ${m.audio ? `<audio controls src="${m.audio}"></audio>` : ''}
                    </div>`;
                cont.appendChild(wrapper);
            });
            cont.scrollTop = cont.scrollHeight;
        });
    }

    // --- ACTIONS ---
    window.confirmCreateSrv = async () => {
        const nome = document.getElementById('new-srv-name').value;
        if(!nome) return;
        const r = await addDoc(collection(db, "todos_servidores"), { 
            nome, 
            foto: document.getElementById('new-srv-icon').value, 
            banner: document.getElementById('new-srv-banner').value,
            dono: auth.currentUser.uid 
        });
        await setDoc(doc(db, "membros", `${auth.currentUser.uid}_${r.id}`), { uid: auth.currentUser.uid, srvId: r.id });
        closeModal('modal-create-srv');
    };

    window.addFriendPrompt = async () => {
        const n = prompt("Nick do amigo:"); if(!n) return;
        const q = await getDocs(query(collection(db, "usuarios"), where("nick", "==", n)));
        if(!q.empty) await setDoc(doc(db, "amigos", `${auth.currentUser.uid}_${q.docs[0].id}`), { uids: [auth.currentUser.uid, q.docs[0].id] });
    };

    window.createChanPrompt = async () => {
        const n = prompt("Nome do canal:"); if(n) await addDoc(collection(db, `canais_${currentSrvId}`), { nome: n, createdAt: serverTimestamp() });
    };

    window.selectChannel = (id, nome) => { currentChanId = id; document.getElementById('chat-title').innerText = nome; loadChat(`msgs_${currentSrvId}_${id}`); };
    window.openModal = (id) => document.getElementById(id).style.display = 'flex';
    window.closeModal = (id) => document.getElementById(id).style.display = 'none';
    window.toggleEmojis = () => { const p = document.getElementById('emoji-picker'); p.style.display = p.style.display === 'flex' ? 'none' : 'flex'; };
    
    // --- VOZ E IMG ---
    async function sendMsg() {
        const input = document.getElementById('message-input');
        if(!input.value.trim() && !pendingImage) return;
        const path = currentMode === "DM" ? `dms_${activeChatId}` : `msgs_${currentSrvId}_${currentChanId}`;
        const u = (await getDoc(doc(db, "usuarios", auth.currentUser.uid))).data();
        await addDoc(collection(db, path), { text: input.value, image: pendingImage, user: u.nick, avatar: u.avatar, uid: auth.currentUser.uid, createdAt: serverTimestamp() });
        input.value = ''; pendingImage = null;
    }

    window.handleVoice = async () => {
        const btn = document.getElementById('mic-btn');
        if(!mediaRecorder || mediaRecorder.state === "inactive") {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream); audioChunks = [];
            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
            mediaRecorder.onstop = async () => {
                const blob = new Blob(audioChunks, { type: 'audio/webm' });
                const reader = new FileReader(); reader.readAsDataURL(blob);
                reader.onloadend = async () => {
                    const path = currentMode === "DM" ? `dms_${activeChatId}` : `msgs_${currentSrvId}_${currentChanId}`;
                    const u = (await getDoc(doc(db, "usuarios", auth.currentUser.uid))).data();
                    await addDoc(collection(db, path), { audio: reader.result, user: u.nick, avatar: u.avatar, uid: auth.currentUser.uid, createdAt: serverTimestamp() });
                };
            };
            mediaRecorder.start(); btn.classList.add('recording');
        } else { mediaRecorder.stop(); btn.classList.remove('recording'); }
    };

    window.previewFile = i => {
        const f = i.files[0]; if(f) { const r = new FileReader(); r.onload = e => pendingImage = e.target.result; r.readAsDataURL(f); }
    };

    document.getElementById('message-input').onkeypress = e => { if(e.key === 'Enter') sendMsg(); };
</script>
</body>
</html>
