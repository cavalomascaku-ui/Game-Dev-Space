<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMEHUB | Cloud</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script src="config.js"></script>

    <style>
        :root {
            --bg: #070b14; --accent: #8b5cf6; --card: rgba(15, 23, 42, 0.9);
            --text: #f8fafc; --gold: #fbbf24; --danger: #ef4444;
        }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; }
        
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 20px; background: rgba(7, 11, 20, 0.95);
            backdrop-filter: blur(15px); position: sticky; top: 0; z-index: 100;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .nav-right { display: flex; gap: 10px; align-items: center; }
        .btn-main { 
            background: var(--accent); color: white; border: none; padding: 8px 15px; 
            border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 13px; transition: 0.3s;
        }
        .admin-btn { background: var(--gold); color: #000; display: none; }

        .user-profile { 
            display: flex; align-items: center; gap: 8px; cursor: pointer;
            padding: 5px 12px; border-radius: 8px; background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .user-avatar { width: 28px; height: 28px; border-radius: 50%; border: 1px solid var(--accent); object-fit: cover; }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .game-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        
        .game-card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid rgba(255,255,255,0.05); cursor: pointer; transition: 0.3s; position: relative; }
        .game-card:hover { transform: translateY(-5px); border-color: var(--accent); box-shadow: 0 0 15px rgba(139, 92, 246, 0.3); }
        .game-thumb { width: 100%; height: 150px; object-fit: cover; }
        .game-info { padding: 12px; }

        .modal { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #0f172a; padding: 25px; border-radius: 12px; z-index: 1000;
            width: 90%; max-width: 380px; display: none; border: 1px solid var(--accent);
        }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; z-index: 999; backdrop-filter: blur(5px); }
        
        input, textarea { width: 100%; padding: 10px; margin: 8px 0; border-radius: 6px; border: 1px solid #1e293b; background: #070b14; color: white; box-sizing: border-box; }
        
        .game-page { position: fixed; inset: 0; background: var(--bg); z-index: 500; display: none; flex-direction: column; }
        iframe { width: 100%; flex-grow: 1; border: none; background: #000; }
        
        .badge-admin { background: var(--gold); color: #000; font-size: 10px; padding: 2px 5px; border-radius: 4px; font-weight: 900; }
    </style>
</head>
<body>

    <header>
        <div style="display:flex; flex-direction:column;">
            <div style="font-weight: 900; color: var(--accent); font-size: 1.4rem;">GAMEHUB</div>
            <span id="godBadge" class="badge-admin" style="display:none">GOD MODE</span>
        </div>
        <div class="nav-right">
            <button class="btn-main admin-btn" id="btnAdmin" onclick="checkAdminPass()">ADMIN</button>
            <button class="btn-main" onclick="openModal('postModal')">POSTAR</button>
            <div class="user-profile" onclick="openModal('authModal')">
                <img src="" id="navAvatar" class="user-avatar" style="display:none;">
                <span id="navUser">ENTRAR</span>
            </div>
            <button onclick="logout()" style="background:none; border:none; color:#64748b; cursor:pointer;"><i data-lucide="log-out"></i></button>
        </div>
    </header>

    <div class="container">
        <h2 style="font-size: 0.9rem; opacity: 0.5; letter-spacing: 2px;">BIBLIOTECA</h2>
        <div class="game-grid" id="mainGrid"></div>
    </div>

    <div class="modal-overlay" id="overlay" onclick="closeModals()"></div>

    <div class="modal" id="authModal">
        <h3 style="margin-top:0">PERFIL</h3>
        <input type="email" id="emailIn" placeholder="E-mail">
        <input type="text" id="nickIn" placeholder="Nickname">
        <button class="btn-main" style="width:100%" onclick="saveProfile()">ENTRAR / SALVAR</button>
    </div>

    <div class="modal" id="postModal">
        <h3>POSTAR JOGO</h3>
        <input type="text" id="postTitle" placeholder="Título">
        <input type="text" id="postUrl" placeholder="URL do Jogo (Link)">
        <input type="text" id="postThumb" placeholder="URL da Imagem (Capa)">
        <textarea id="postDesc" placeholder="Descrição curta"></textarea>
        <button class="btn-main" style="width:100%" onclick="saveGame()">PUBLICAR</button>
    </div>

    <div class="modal" id="adminModal" style="border-color: var(--gold);">
        <h3 style="color: var(--gold)">GOD MODE PANEL</h3>
        <input type="text" id="admId" placeholder="ID do Jogo">
        <input type="text" id="admTitle" placeholder="Novo Título">
        <input type="number" id="admLikes" placeholder="Mudar Likes">
        <button class="btn-main" style="width:100%; background:var(--gold); color:#000" onclick="updateGameAdmin()">ATUALIZAR JOGO</button>
    </div>

    <div class="game-page" id="gamePage">
        <div style="padding: 10px; background: #0f172a; display: flex; justify-content: space-between; align-items: center;">
            <button class="btn-main" style="background:#1e293b" onclick="closeGame()">VOLTAR</button>
            <span id="pgTitle" style="font-weight:900; color:var(--accent)"></span>
            <div id="pgId" style="font-size:10px; color:#475569; cursor:pointer" onclick="copyId()">ID: ...</div>
        </div>
        <iframe id="gameIframe" src=""></iframe>
    </div>

    <script>
        // Inicialização
        const firebaseConfig = {
            apiKey: CONFIG.FIREBASE_API_KEY,
            authDomain: "game-dev-space.firebaseapp.com",
            projectId: "game-dev-space",
            storageBucket: "game-dev-space.appspot.com",
            messagingSenderId: "1073185335190",
            appId: "1:1073185335190:web:ae9ffd88cdf89f53cbdfb7"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let currentUser = JSON.parse(localStorage.getItem('gh_sess')) || null;
        let activeGameId = null;

        function init() {
            loadGames();
            updateUI();
            lucide.createIcons();
        }

        function loadGames() {
            db.collection("games").orderBy("createdAt", "desc").onSnapshot(snap => {
                const grid = document.getElementById('mainGrid');
                grid.innerHTML = '';
                snap.forEach(doc => {
                    const g = doc.data();
                    grid.innerHTML += `
                        <div class="game-card" onclick="openGame('${doc.id}', '${g.url}', '${g.title}')">
                            <img src="${g.thumb || 'https://via.placeholder.com/300x150'}" class="game-thumb">
                            <div class="game-info">
                                <b>${g.title.toUpperCase()}</b><br>
                                <small style="color:var(--accent)">${g.likes || 0} LIKES</small>
                            </div>
                        </div>`;
                });
            });
        }

        function updateUI() {
            if (currentUser) {
                document.getElementById('navUser').innerText = currentUser.nick.toUpperCase();
                document.getElementById('navAvatar').src = `https://api.dicebear.com/7.x/identicon/svg?seed=${currentUser.nick}`;
                document.getElementById('navAvatar').style.display = 'block';
                document.getElementById('emailIn').value = currentUser.email;
                document.getElementById('nickIn').value = currentUser.nick;

                if (currentUser.email === CONFIG.ADMIN_EMAIL) {
                    document.getElementById('btnAdmin').style.display = 'block';
                    document.getElementById('godBadge').style.display = 'inline-block';
                }
            }
        }

        function saveProfile() {
            const email = document.getElementById('emailIn').value.trim().toLowerCase();
            const nick = document.getElementById('nickIn').value.trim();
            if(!email || !nick) return alert("Preencha tudo!");
            
            currentUser = { email, nick };
            localStorage.setItem('gh_sess', JSON.stringify(currentUser));
            updateUI();
            closeModals();
        }

        function saveGame() {
            if(!currentUser) return alert("Logue para postar!");
            const title = document.getElementById('postTitle').value;
            const url = document.getElementById('postUrl').value;
            const thumb = document.getElementById('postThumb').value;
            
            db.collection("games").add({
                title, url, thumb, 
                author: currentUser.email,
                likes: 0,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                closeModals();
                alert("Jogo postado!");
            });
        }

        function checkAdminPass() {
            const p = prompt("SENHA GOD MODE:");
            if(p === CONFIG.ADMIN_PASS) openModal('adminModal');
            else alert("SAI DAQUI!");
        }

        async function updateGameAdmin() {
            const id = document.getElementById('admId').value;
            const title = document.getElementById('admTitle').value;
            const likes = document.getElementById('admLikes').value;
            
            let data = {};
            if(title) data.title = title;
            if(likes) data.likes = parseInt(likes);

            await db.collection("games").doc(id).update(data);
            alert("Dados alterados!");
            closeModals();
        }

        function openGame(id, url, title) {
            activeGameId = id;
            document.getElementById('pgTitle').innerText = title;
            document.getElementById('pgId').innerText = "ID: " + id;
            document.getElementById('gameIframe').src = url;
            document.getElementById('gamePage').style.display = 'flex';
        }

        function closeGame() {
            document.getElementById('gamePage').style.display = 'none';
            document.getElementById('gameIframe').src = '';
        }

        function logout() { localStorage.removeItem('gh_sess'); location.reload(); }
        function openModal(id) { document.getElementById('overlay').style.display='block'; document.getElementById(id).style.display='block'; }
        function closeModals() { 
            document.getElementById('overlay').style.display='none'; 
            document.querySelectorAll('.modal').forEach(m => m.style.display='none'); 
        }
        function copyId() { navigator.clipboard.writeText(activeGameId); alert("ID Copiado!"); }

        init();
    </script>
</body>
</html>
